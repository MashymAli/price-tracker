<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method='post' action=''>
          {% csrf_token %}
          <label for="name">Username:</label>
          <input type="text" id="name" name="name" required>
          {% if error_message %}
            <p style="color:red; text-align:left; margin-top:-0.6rem" class="error-message">{{ error_message }}</p>
          {% endif %}

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          {% if error_message2 %}
            <p style="color:red; text-align:left; margin-top:-0.6rem" class="error-message">{{ error_message2 }}</p>
          {% endif %}

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <a style="color:white; text-align:left" href="{% url 'login' %}">Already have an account?</a>

          <input type="submit" value="Sign Up">
        </form>
      </div>

      <footer>
        <p>Made with ❤️ by <a href="https://github.com/MashymAli">Mashym Ali</a></p>
    </footer>
</body>
</html>
